services:
    gateway:
        build:
            context: ./gateway
            dockerfile: Dockerfile
        container_name: gateway-library
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
            - PORT=3000
        depends_on:
            - rabbitmq
            - user-service
        networks:
            - library-network

    user-service:
        build:
            context: ./services/user-service
            dockerfile: Dockerfile
        container_name: user-service
        ports:
            - "3001:3000"
        environment:
            - NODE_ENV=development
            - PORT=3000
        depends_on:
            - postgres
            - rabbitmq
        networks:
            - library-network

    postgres:
        image: postgres:15
        container_name: postgres
        environment:
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
            POSTGRES_DB: mydatabase
        ports:
            - "5432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - library-network

    rabbitmq:
        image: rabbitmq:4.0.5-management
        container_name: rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            - RABBITMQ_DEFAULT_USER=myuser
            - RABBITMQ_DEFAULT_PASS=mypassword
            - RABBITMQ_DEFAULT_VHOST=/
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        networks:
            - library-network

networks:
    library-network:
        driver: bridge

volumes:
    postgres-data:
    rabbitmq_data:
